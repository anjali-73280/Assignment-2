<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="counter-container">
        <div class="counter" id="counterValue">0</div>
        <span id="message" class="message"></span>
         <div class="counter-buttons">
             <button class="btn" id="increase" onclick="increase()">+</button>
             <button class="btn" id="decrease" onclick="decrease()">-</button>
             <button class="btn" id="reset" onclick="resetCounter()">Reset</button>
         </div>
    


    <script src="./script.js"></script>
</body>
</html>
